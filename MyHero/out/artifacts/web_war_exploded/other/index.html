<script>
function getcTime(){
var cs, cm, ch, cd;
var cris = Date.parse("2016/08/27 00:00:00");//截止时间个是必须是年/月/日 时:分:秒
var now = new Date().getTime();
var cTotal = cris - now;

var as = 1000;
var am = as * 60;
var ah = am * 60;
var ad = ah * 24;
var hm = new Date().getMilliseconds();
cd = Math.floor(cTotal / ad);
ch = Math.floor((cTotal - cd * ad) / ah);
cm = Math.floor((cTotal - cd * ad - ch * ah) / am);
cs = Math.floor((cTotal - cd * ad - ch * ah - cm * am) / as);
hm = Math.floor((1000 - hm)/10);//显示倒数效果
if(cd<10)
    cd="0"+cd;
if(ch<10)
    ch="0"+ch;
if(cm<10)
    cm="0"+cm;
if(cs<10)
    cs="0"+cs;
if(hm<10)
	hm="0"+hm;
document.getElementById("timer").innerHTML = "距离暑假结束还剩<br><h1>" + cd + "</h1><br><h2>" + ch + ":" + cm + ":" + cs + "." + hm + "</h2>";
if (cd < 0){
	document.getElementById("timer").innerHTML = "暑假已经结束";
	clearInterval(time);
}
}
var time = setInterval('getcTime()',10);
</script>
