<!doctype html>
<html lang="en" class="login-content" data-ng-app="materialAdmin" xmlns="http://www.w3.org/1999/html"
	  xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
 <head>
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>My Hero</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link href="./css/material-design-iconic-font/css/material-design-iconic-font.min.css" rel="stylesheet" type="text/css"/>
  <link href="./css/app.css" rel="stylesheet" type="text/css"/>
	 <link href="./css/login-css.css" rel="stylesheet" type="text/css"/>
	 <script type="text/javascript" src="./js/jquery.js"></script>
	 <script>
		 $(document).ready(function () {
			 $("#login").click(function () {
				 var x=new XMLHttpRequest();
				 var username = $("#username").val();
				 var password = $("#password").val();
				 $.ajax({
					 type:"POST",
					 url:"/login?username="+username+"&password="+password+"",
					 dataType:'html',
					 async:true,
					 success:function(msg){
						 if(msg=="true"){
							 window.location.href='TotalMap.html';
						 }else{
						 alert(msg);
						 }
					 }
				 });
			 })
		 })

	 </script>
 </head>
 <body class="login-content" data-ng-controller="loginCtrl as lctrl" >
   <form  method="post" id="hello">
	   <div class="header-block">
	   </div>
    <div class="lc-block" id="l-login" data-ng-class="{'toggled':lctrl.login === 1}">
		<div class="header-top">
			<a class="a-topc" href="home.html">My Hero</a>
			<a class="a-aboutus" href="home.html">关于我们</a>
		</div>
    	<h1 class="lean">My Hero</h1>

    	<div class="input-group m-b-20">
    		<span class="input-group-addon">
    			<i class="zmdi zmdi-account"></i>
    		</span>
    		<div class="fg-line">
    			<input type="text" class="form-control" id="username"placeholder="Username" regex="^\w{3,16}$" name="username"/>
    		</div>
    	</div>

        <div class="input-group m-b-20">
    		<span class="input-group-addon">
    			<i class="zmdi zmdi-male"></i>
    		</span>
    		<div class="fg-line">
    			<input type="password" id="password" class="form-control" placeholder="Password" regex="^\w+" name="password"/>
    		</div>
    	</div>
    	
    	<div class="clearfix"></div>
    	
    	<div class="checkbox">
    		<label>
    			<input type="checkbox" value="" />
    			<i class="input-helper">
    				保持登录状态
    			</i>
    		</label>
    	<button  type="submit" class="btn btn-login btn-danger btn-float" id="login">
    		<i class="zmdi zmdi-arrow-forward"></i>
    	</button>

        <ul class="login-navigation">
        	<li class="bgm-red" data-ng-click="lctrl.login = 0; lctrl.register = 1">注册</li>
        	<li data-block="#l-forget-password" class="bgm-orange" data-ng-click="lctrl.login = 0; lctrl.forgot = 1">忘记密码?</li>
        </ul>
    </div>
    
    <div class="lc-block" id="l-register" data-ng-class="{ 'toggled': lctrl.register === 1 }" data-ng-if="lctrl.register === 1">
    	<h1 class="lean">My Hero</h1>

    	<div class="input-group m-b-20">
    		<span class="input-group-addon">
    			<i class="zmdi zmdi-account"></i>
    		</span>
    		<div class="fg-line">
    			<input type="text" class="form-control" placeholder="Username" regex="^\w{3,16}$" name="username"/>
    		</div>
    	</div>

        <div class="input-group m-b-20">
    		<span class="input-group-addon">
    			<i class="zmdi zmdi-email"></i>
    		</span>
    		<div class="fg-line">
    			<input type="text" class="form-control" placeholder="Email Address" name="username" regex="^\w+@\w+\.[a-zA-Z]+(\.[a-zA-Z]+)?$"/>
    		</div>
    	</div>

        <div class="input-group m-b-20">
    		<span class="input-group-addon">
    			<i class="zmdi zmdi-male"></i>
    		</span>
    		<div class="fg-line">
    			<input type="password" name="password" class="form-control" placeholder="Password" regex="^\w+"/>
    		</div>
    	</div>
    	
    	<div class="clearfix"></div>
    	
    	<div class="checkbox">
    		<label>
    			<input type="checkbox" value=""/>
    			<i class="input-helper"></i>
    			接受许可协议
    		</label>
    	</div>
    	
    	<button type="submit" class="btn btn-login btn-danger btn-float" name="submit"><i class="zmdi zmdi-arrow-forward"></i></button>
    
    	<ul class="login-navigation">
	      <li data-block="#l-login" class="bgm-green" data-ng-click="lctrl.register = 0; lctrl.login = 1">登陆</li>
	      <li data-block="#l-forget-password" class="bgm-orange" data-ng-click="lctrl.register = 0; lctrl.forgot = 1">忘记密码?</li>
	    </ul>
    </div>

    <div class="lc-block" id="l-forget-password" data-ng-class="{ 'toggled': lctrl.forgot === 1 }" data-ng-if="lctrl.forgot === 1">
    	<h1 class="lean">My Hero</h1>
    	<p class="text-left">请输入您的邮箱，我们将发送验证码到您的邮箱！</p>
    	<div class="input-group m-b-20">
	      <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
	      <div class="fg-line">
	        <input type="text" class="form-control" placeholder="Email Address" regex="^\w+@\w+\.[a-zA-Z]+(\.[a-zA-Z]+)?$"/>
	      </div>
	    </div>
	    <button type="submit" class="btn btn-login btn-danger btn-float" name="submit"><i class="zmdi zmdi-arrow-forward"></i></button>
	    <ul class="login-navigation">
	      <li data-block="#l-login" class="bgm-green" data-ng-click="lctrl.forgot = 0; lctrl.login = 1">登陆</li>
	      <li data-block="#l-register" class="bgm-red" data-ng-click="lctrl.forgot = 0; lctrl.register = 1">注册</li>
	    </ul>
    </div>

   </form>
 </body>

	<script src="js/bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="js/bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="js/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="js/bower_components/angular-loading-bar/src/loading-bar.js"></script>
	<script src="js/bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
	<script src="js/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="js/bower_components/angular-nouislider/src/nouislider.min.js"></script>
	<script src="js/bower_components/ng-table/dist/ng-table.min.js"></script>
	    <script src="js/bower_components/jquery-placeholder/jquery.placeholder.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/main.js"></script>
	<script src="js/controllers/ui-bootstrap.js"></script>
	<script src="js/modules/form.js"></script>
</html>
